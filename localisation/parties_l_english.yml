l_english:
 conservatism:0 "Conservative"
 conservatism_noun:0 "Conservatism"
 conservatism_type:0 "Conservatism"
 conservatism_type_desc:0 "Conservatism is a political and social philosophy that promotes retaining traditional social institutions in the context of culture and civilization."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives."

 islamism:0 "Islamist"
 islamism_noun:0 "Islamism"
 islamic_democracy:0 "Islamic Democracy"
 islamic_democracy_desc:0 "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework."

 liberalism:0 "Liberal"
 liberalism_noun:0 "Liberalism"
 liberalism_type:0 "Liberalism"
 liberalism_type_desc:0 "Liberalism is a political philosophy or worldview founded on ideas of liberty and equality."

 neutrality:0 "Neutral"
 neutrality_noun:0 "Neutrality"
 cenrtism:0 "Centrism"
 centrism_desc:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy; while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 independent:0 "Independent"
 independent_desc:0 "An independent or nonpartisan politician is an individual politician not affiliated with any political party."
 populism:0 "Populism"
 populism_desc:0 "Populism is a mode of political communication that proposes that the common people are exploited by a privileged elite, and which seeks to resolve this."

 social_democracy:0 "Social Democratic"
 social_democracy_noun:0 "Social Democracy"
 social_democracy_type:0 "Social Democracy"
 social_democracy_type_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."

 socialism:0 "Socialist"
 socialism_noun:0 "Socialism"
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a political ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system."

